<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veh√≠culos - BMW Service Manager</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/dashboard" class="logo">üöó BMW Service Manager</a>
            <ul class="nav-links">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/vehicles">Veh√≠culos</a></li>
                <li><a href="/customers">Clientes</a></li>
                <li><a href="/appointments">Citas</a></li>
                <li><a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1>Gesti√≥n de Veh√≠culos BMW</h1>
                <button class="btn btn-success" onclick="openVehicleModal()">+ Agregar Veh√≠culo</button>
            </div>

            <div id="alerts"></div>

            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>A√±o</th>
                            <th>VIN</th>
                            <th>Color</th>
                            <th>Precio</th>
                            <th>Estado</th>
                            <th>Kilometraje</th>
                            <th>Combustible</th>
                            <th>Transmisi√≥n</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="vehiclesTableBody">
                        <tr>
                            <td colspan="10" style="text-align: center; padding: 2rem;">
                                Cargando veh√≠culos...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="vehicleModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVehicleModal()">&times;</span>
            <h2 id="modalTitle">Agregar Veh√≠culo BMW</h2>
            
            <form id="vehicleForm">
                <input type="hidden" id="vehicleId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="model">Modelo BMW:</label>
                        <select id="model" name="model" class="form-control" required>
                            <option value="">Seleccionar modelo</option>
                            <option value="BMW 118i (Hatchback)">BMW 118i (Hatchback)</option>
                            <option value="BMW 320i (Sed√°n)">BMW 320i (Sed√°n)</option>
                            <option value="BMW 330i (Sed√°n)">BMW 330i (Sed√°n)</option>
                            <option value="BMW 420i (Coup√©)">BMW 420i (Coup√©)</option>
                            <option value="BMW 520i (Sed√°n)">BMW 520i (Sed√°n)</option>
                            <option value="BMW X1 (SUV)">BMW X1 (SUV)</option>
                            <option value="BMW X3 (SUV)">BMW X3 (SUV)</option>
                            <option value="BMW X5 (SUV)">BMW X5 (SUV)</option>
                            <option value="BMW X7 (SUV)">BMW X7 (SUV)</option>
                            <option value="BMW Z4 (Roadster)">BMW Z4 (Roadster)</option>
                            <option value="BMW i3 (El√©ctrico)">BMW i3 (El√©ctrico)</option>
                            <option value="BMW iX3 (SUV El√©ctrico)">BMW iX3 (SUV El√©ctrico)</option>
                            <option value="BMW M3 (Deportivo)">BMW M3 (Deportivo)</option>
                            <option value="BMW M5 (Deportivo)">BMW M5 (Deportivo)</option>
                        </select>
                        <div class="error-message" id="model-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="year">A√±o:</label>
                        <input type="number" id="year" name="year" class="form-control" min="1990" max="2030" required>
                        <div class="error-message" id="year-error"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="vin">VIN (17 caracteres):</label>
                        <input type="text" id="vin" name="vin" class="form-control" maxlength="17" required placeholder="Ej: WBAXXX12345678901">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div class="error-message" id="vin-error"></div>
                            <small id="vin-counter" style="color: #6c757d; font-size: 0.8rem;">0/17 caracteres</small>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <select id="color" name="color" class="form-control" required>
                            <option value="">Seleccionar color</option>
                            <option value="Alpine White">Alpine White</option>
                            <option value="Jet Black">Jet Black</option>
                            <option value="Mineral Grey">Mineral Grey</option>
                            <option value="Melbourne Red">Melbourne Red</option>
                            <option value="Carbon Black">Carbon Black</option>
                            <option value="Storm Bay">Storm Bay</option>
                            <option value="Midnight Black">Midnight Black</option>
                            <option value="Glacier Silver">Glacier Silver</option>
                        </select>
                        <div class="error-message" id="color-error"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Precio (USD):</label>
                        <input type="number" id="price" name="price" class="form-control" min="0" step="0.01" required>
                        <div class="error-message" id="price-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Estado:</label>
                        <select id="status" name="status" class="form-control" required>
                            <option value="available">Disponible</option>
                            <option value="sold">Vendido</option>
                            <option value="reserved">Reservado</option>
                            <option value="maintenance">En Mantenimiento</option>
                        </select>
                        <div class="error-message" id="status-error"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="mileage">Kilometraje:</label>
                        <input type="number" id="mileage" name="mileage" class="form-control" min="0" value="0">
                        <div class="error-message" id="mileage-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="fuel_type">Tipo de Combustible:</label>
                        <select id="fuel_type" name="fuel_type" class="form-control" required>
                            <option value="gasoline">Gasolina</option>
                            <option value="diesel">Di√©sel</option>
                            <option value="electric">El√©ctrico</option>
                            <option value="hybrid">H√≠brido</option>
                        </select>
                        <div class="error-message" id="fuel_type-error"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="transmission">Transmisi√≥n:</label>
                    <select id="transmission" name="transmission" class="form-control" required>
                        <option value="automatic">Autom√°tica</option>
                        <option value="manual">Manual</option>
                        <option value="cvt">CVT</option>
                    </select>
                    <div class="error-message" id="transmission-error"></div>
                </div>
                
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-success">Guardar Veh√≠culo</button>
                    <button type="button" class="btn" onclick="closeVehicleModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/validation.js"></script>
    <script>
        let vehicles = [];
        let editingVehicleId = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadVehicles();
            
            document.getElementById('vehicleForm').addEventListener('submit', handleVehicleSubmit);
            document.getElementById('vin').addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/[^A-HJ-NPR-Z0-9]/gi, '').toUpperCase();
                
                // Update character counter
                const currentLength = e.target.value.length;
                const counter = document.getElementById('vin-counter');
                if (counter) {
                    counter.textContent = `${currentLength}/17 caracteres`;
                    counter.style.color = currentLength === 17 ? '#28a745' : '#6c757d';
                }
            });
            
            // Check for sales and refresh vehicle list every 3 seconds
            setInterval(checkForSalesAndRefresh, 3000);
            
            // Also refresh when window gets focus
            window.addEventListener('focus', () => {
                setTimeout(loadVehicles, 500);
            });
        });

        function checkForSalesAndRefresh() {
            const saleData = localStorage.getItem('bmw-sale-completed');
            if (saleData) {
                const sale = JSON.parse(saleData);
                const lastCheck = localStorage.getItem('bmw-vehicles-last-check') || '0';
                
                if (sale.timestamp > parseInt(lastCheck)) {
                    console.log('Sale detected, refreshing vehicle list');
                    loadVehicles();
                    localStorage.setItem('bmw-vehicles-last-check', sale.timestamp.toString());
                }
            }
        }

        async function loadVehicles() {
            try {
                const response = await fetch('/api/vehicles');
                vehicles = await response.json();
                displayVehicles();
            } catch (error) {
                console.error('Error loading vehicles:', error);
                showError('Error al cargar los veh√≠culos');
            }
        }

        function displayVehicles() {
            const tbody = document.getElementById('vehiclesTableBody');
            
            // Filter out sold vehicles - only show available, reserved, and maintenance
            const availableVehicles = vehicles.filter(vehicle => vehicle.status !== 'sold');
            
            if (availableVehicles.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="10" style="text-align: center; padding: 2rem;">
                            No hay veh√≠culos disponibles
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = availableVehicles.map(vehicle => `
                <tr>
                    <td><strong>${vehicle.model}</strong></td>
                    <td>${vehicle.year}</td>
                    <td><code>${vehicle.vin}</code></td>
                    <td>${vehicle.color}</td>
                    <td>${formatCurrency(vehicle.price)}</td>
                    <td><span class="status-${vehicle.status}">${getStatusText(vehicle.status)}</span></td>
                    <td>${vehicle.mileage.toLocaleString()} km</td>
                    <td>${getFuelTypeText(vehicle.fuel_type)}</td>
                    <td>${getTransmissionText(vehicle.transmission)}</td>
                    <td>
                        <button class="btn" onclick="editVehicle(${vehicle.id})" style="margin-right: 0.5rem; padding: 0.5rem 1rem;">‚úèÔ∏è</button>
                        <button class="btn btn-danger" onclick="deleteVehicle(${vehicle.id})" style="padding: 0.5rem 1rem;">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        function openVehicleModal() {
            editingVehicleId = null;
            document.getElementById('modalTitle').textContent = 'Agregar Veh√≠culo BMW';
            document.getElementById('vehicleForm').reset();
            document.getElementById('vehicleId').value = '';
            clearErrors();
            
            // Reset VIN counter
            const counter = document.getElementById('vin-counter');
            if (counter) {
                counter.textContent = '0/17 caracteres';
                counter.style.color = '#6c757d';
            }
            
            document.getElementById('vehicleModal').style.display = 'block';
        }

        function closeVehicleModal() {
            document.getElementById('vehicleModal').style.display = 'none';
            clearErrors();
        }

        function editVehicle(id) {
            const vehicle = vehicles.find(v => v.id === id);
            if (!vehicle) return;
            
            editingVehicleId = id;
            document.getElementById('modalTitle').textContent = 'Editar Veh√≠culo BMW';
            document.getElementById('vehicleId').value = id;
            
            document.getElementById('model').value = vehicle.model;
            document.getElementById('year').value = vehicle.year;
            document.getElementById('vin').value = vehicle.vin;
            document.getElementById('color').value = vehicle.color;
            document.getElementById('price').value = vehicle.price;
            document.getElementById('status').value = vehicle.status;
            document.getElementById('mileage').value = vehicle.mileage;
            document.getElementById('fuel_type').value = vehicle.fuel_type;
            document.getElementById('transmission').value = vehicle.transmission;
            
            clearErrors();
            document.getElementById('vehicleModal').style.display = 'block';
        }

        async function deleteVehicle(id) {
            if (!confirm('¬øEst√°s seguro de que deseas eliminar este veh√≠culo?')) return;
            
            try {
                const response = await fetch(`/api/vehicles/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(result.message);
                    loadVehicles();
                } else {
                    showError(result.error || 'Error al eliminar el veh√≠culo');
                }
            } catch (error) {
                console.error('Error deleting vehicle:', error);
                showError('Error al eliminar el veh√≠culo');
            }
        }

        async function handleVehicleSubmit(e) {
            e.preventDefault();
            
            if (!validateVehicleForm()) return;
            
            const formData = new FormData(e.target);
            const vehicleData = Object.fromEntries(formData.entries());
            
            try {
                const url = editingVehicleId ? `/api/vehicles/${editingVehicleId}` : '/api/vehicles';
                const method = editingVehicleId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(vehicleData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(result.message);
                    closeVehicleModal();
                    loadVehicles();
                } else {
                    showError(result.error || 'Error al guardar el veh√≠culo');
                }
            } catch (error) {
                console.error('Error saving vehicle:', error);
                showError('Error al guardar el veh√≠culo');
            }
        }

        function validateVehicleForm() {
            const model = document.getElementById('model').value.trim();
            const year = document.getElementById('year').value;
            const vin = document.getElementById('vin').value.trim();
            const color = document.getElementById('color').value.trim();
            const price = document.getElementById('price').value;
            const mileage = document.getElementById('mileage').value;
            
            let isValid = true;
            clearErrors();
            
            if (!model) {
                showFieldError('model', 'El modelo es requerido');
                isValid = false;
            }
            
            const yearError = validateYear(year);
            if (yearError) {
                showFieldError('year', yearError);
                isValid = false;
            }
            
            if (!vin) {
                showFieldError('vin', 'El VIN es requerido');
                isValid = false;
            } else if (!isValidVIN(vin)) {
                showFieldError('vin', 'El VIN debe tener exactamente 17 caracteres alfanum√©ricos v√°lidos');
                isValid = false;
            }
            
            if (!color) {
                showFieldError('color', 'El color es requerido');
                isValid = false;
            }
            
            const priceError = validatePrice(price);
            if (priceError) {
                showFieldError('price', priceError);
                isValid = false;
            }
            
            const mileageError = validateNumber(mileage, 'Kilometraje', 0);
            if (mileageError) {
                showFieldError('mileage', mileageError);
                isValid = false;
            }
            
            return isValid;
        }

        function getStatusText(status) {
            const statusMap = {
                'available': 'Disponible',
                'sold': 'Vendido',
                'reserved': 'Reservado',
                'maintenance': 'Mantenimiento'
            };
            return statusMap[status] || status;
        }

        function getFuelTypeText(fuelType) {
            const fuelMap = {
                'gasoline': 'Gasolina',
                'diesel': 'Di√©sel',
                'electric': 'El√©ctrico',
                'hybrid': 'H√≠brido'
            };
            return fuelMap[fuelType] || fuelType;
        }

        function getTransmissionText(transmission) {
            const transmissionMap = {
                'automatic': 'Autom√°tica',
                'manual': 'Manual',
                'cvt': 'CVT'
            };
            return transmissionMap[transmission] || transmission;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('vehicleModal');
            if (event.target === modal) {
                closeVehicleModal();
            }
        }
    </script>
</body>
</html>
