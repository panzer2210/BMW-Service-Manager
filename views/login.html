<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - BMW Service Manager</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">游뚱 BMW Service</h2>
            
            <div id="alerts"></div>
            
            <form id="loginForm" action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                    <div class="error-message" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">Iniciar Sesi칩n</button>
            </form>
            
            <div class="form-footer">
                <p><small><strong>Credenciales de acceso:</strong></small></p>
                <p><small>Usuario: <strong>adrian</strong></small></p>
                <p><small>Contrase침a: <strong>papaelgallo2025</strong></small></p>
            </div>
        </div>
    </div>

    <script src="/js/validation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            showFlashMessages();
            
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                if (!validateLoginForm()) {
                    e.preventDefault();
                }
            });
        });

        function validateLoginForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            let isValid = true;
            
            clearErrors();
            
            if (!username) {
                showFieldError('username', 'El usuario es requerido');
                isValid = false;
            }
            
            if (!password) {
                showFieldError('password', 'La contrase침a es requerida');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', 'La contrase침a debe tener al menos 6 caracteres');
                isValid = false;
            }
            
            return isValid;
        }
    </script>
</body>
</html>
